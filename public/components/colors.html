<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>Color style</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
      <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="../css/main.css">
    </head>
    <body> 
        <section class="container py-3">
          <a href="#" class="text-color">Link</a>
          <a href="#" class="second-text-color">Link</a>
          <a href="#" class="mute-text-color">Link</a>
          <a href="#" class="alert-text-color">Link</a>
          <a href="#" class="white-text primary-color">Link</a>
          <a href="#" class="primary-text-color">Link</a>
          <a href="#" class="secondary-text-color-1">Link</a>
          <a href="#" class="secondary-text-color-2">Link</a>
          <a href="#" class="secondary-text-color-3">Link</a>
        </section>
        <section class="container py-3">
          <button type="button" class="btn btn-style-1 primary-color">Button</button>
          <button type="button" class="btn btn-style-1 secondary-color-1">Button</button>
          <button type="button" class="btn btn-style-1 secondary-color-2">Button</button>
          <button type="button" class="btn btn-style-1 secondary-color-3">Button</button>
          <div class="py-2">
            <button type="button" class="btn btn-sm btn-style-1 btn-outline primary-color">Button</button>
            <button type="button" class="btn btn-sm btn-style-1 btn-outline secondary-color-1"><i data-feather="settings" class="icn mr-2"></i> Button</button>
            <button type="button" class="btn btn-sm btn-style-1 btn-outline secondary-color-2"> Button<i data-feather="arrow-right" class="icn ml-2"></i></button>
            <button type="button" class="btn btn-sm btn-style-1 btn-outline secondary-color-3"> <i data-feather="settings" class="icn"></i></button>
          </div>
        </section>

        <script src="../js/jquery-3.4.1.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="../js/tools.js"></script>
    </body>
</html>
